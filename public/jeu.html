<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>007 - WebInterface</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    <style>
        body {
            margin: 1;
            padding-bottom: 3rem;
            font-family: 'skyfall_doneregular', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #log {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h1 style="font-family: 'skyfall_doneregular';">@ )Sudrianoide( James Bond 007</h1>
            <span class="badge text-bg-danger" id="KObdge" style="display: block;">CONNEXION KO</span>
            <span class="badge text-bg-success" id="OKbdge" style="display: none;">CONNEXION OK</span>
        </div>
        <div class="card-body">
            <button type="button" id="initButton" class="btn btn-primary" style="display: block;">Lancer IA</button>
            <button type="button" id="startButton" class="btn btn-primary" style="display: none;">Lancer Jeu</button>

            <div style="display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            vertical-align: middle;
            ">
                <h1 style="position: fixed; 
                vertical-align: middle;
                display: none; 
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.8);
                color:white;
                z-index: 2;
                cursor: pointer;
                font-size: 100px;
                " id="countdown">
                </h1>
            </div>
            <div style="display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            vertical-align: middle;
            ">
                <h1 style="position: fixed; 
                vertical-align: middle;
                display: none; 
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.8);
                color:white;
                z-index: 2;
                cursor: pointer;
                font-size: 100px;
                " id="endDisplay">
                Fin du Jeu
                </h1>
            </div>
            <div>
                <canvas id="canvas"></canvas>
            </div>
            <details>
                <summary>
                    Log
                </summary>
                <div style="height: 200px;overflow:auto">
                    <code>
                        <pre>
                            <div id="label-container"></div>
                            <div id="logs"></div>
                        </pre>
                    </code>
                </div>
                <br />
                <h6 class="card-subtitle mb-2 text-muted">Sudrianoide</h6>
            </details>
        </div>
    </div>
    <form id="form">
        <input class="form-control" name="input" id="input">
        <button id="actionButton" class="btn btn-outline-primary">ACTION</button>
        <button id="poseButton" class="btn btn-outline-primary">POSE</button>
        <button id="stopButton" class="btn btn-outline-danger">X</button>
    </form>

    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/tf.min.js"></script>
    <script src="js/teachablemachine-pose.min.js"></script>
    <script src="js/browser.js"></script>
</body>

</html>
